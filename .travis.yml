language: java
jdk:
- openjdk6
before_install:
# First icy dependies
- wget http://www.icy.bioimageanalysis.org/downloadIcy/icy.zip && unzip icy.zip -d icy && rm icy.zip
- wget https://github.com/FerreolS/IcyHLPluginInstaller/archive/jar.zip 
- unzip jar.zip 
- mv IcyHLPluginInstaller-jar/IcyHLPluginInstaller.jar icy/plugins/. 
- cd icy 
- java -jar icy.jar -hl -x plugins.ferreol.icyhlplugininstaller.IcyHLPluginInstaller plugins.adufour.ezplug.EzPlug 
- cd ..
- mkdir lib
- mv icy/icy.jar lib/
- mv icy/lib/bioformats.jar lib/
- mv icy/plugins/adufour/blocks/Blocks.jar lib/
- mv icy/plugins/adufour/ezplug/EzPlug.jar lib/
- mv icy/plugins/adufour/protocols/Protocols.jar lib/
# Then build TiPi.jar
- git clone --quiet --branch=master https://github.com/emmt/TiPi.git
- cd TiPi && ant build && ant jar
- mv TiPi*.jar ../lib && cd ..
# Then build microtipi
- git clone --quiet --branch=master https://github.com/FerreolS/microTiPi.git
- cp -r microTiPi/src/* src/
- cp -r TiPi/lib/* lib/ 
script:
- ant build
- ant doc > /dev/null
after_success:
- git config --global user.email "eric.thiebaut@univ-lyon1.fr"
- git config --global user.name "emmt"
- git config --global push.default matching
- git clone --quiet --branch=gh-pages https://${GH_TOKEN}@github.com/emmt/${PROJECT}
- cp -r doc/* ${PROJECT}
- cd ${PROJECT} && git add * && git commit -am "Doc update" && (git push 2> /dev/null)
